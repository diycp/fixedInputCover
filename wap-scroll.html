<!DOCTYPE html>
<html lang="en">

<head>
    <!--
    *developer*
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>快信h5页面</title>
    <meta name="keywords" content="快信h5编辑器">
    <meta name="description" content="快信h5编辑器">
    <!-- build:css -->
    <link rel="stylesheet" href="../css/wap-scroll.css">
    <!-- endbuild -->
    <meta name="drawId" content="2">
    <link type="image/x-icon" rel="shortcut icon" href="../images/icon-logo.png">
    <!-- @insert:css-vendor -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <!-- 手机端表单输入，键盘遮挡问题解决方案
    在手机上经常会遇到点击表单聚焦时，如果表单下面没有比键盘高度高的内容，或者用了height:100%,overflow:hidden;的时候，键盘就会挡住了表单，导致用户体验很不好。
    那么，我们应该怎么解决这个问题呢？
    项目demo地址： -->
    <div class="form-container ">
        <form>
          <div class="g-fixedForm--main">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="email" class="form-control" id="exampleInputName1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress1">Address</label>
                    <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="email" class="form-control" id="exampleInputName1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress1">Address</label>
                    <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputReason1">Reason</label>
                    <textarea name="" rows="3" class="form-control form-textarea" placeholder="reason" id="exampleInputReason1"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>

          </div>
          
        </form>
    </div>
    
    <!-- build:js -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/fixedInputCover.js"></script>
    <!-- <script src="js/wap.js"></script> -->
    <!-- endbuild -->
    <!-- @insert:js-vendor -->
</body>

</html>
